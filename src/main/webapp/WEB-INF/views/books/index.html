<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.id()})}"
           th:text="${book.name()} + ', ' + ${book.author()} +', '+ ${book.year()} ">ref</a>
    </div>
    <br/>
    <hr/>
    <a href="/books/new">Добавить книгу</a>
</body>
</html>
