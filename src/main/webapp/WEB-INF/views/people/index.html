<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.id()})}"
           th:text="${person.fullName()} + ', ' + ${person.yearBirth()}">ref</a>
    </div>
    <br>
    <hr>
    <a href="/people/new">Добавить человека</a>
</body>
</html>
